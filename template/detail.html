{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="my-banner">
                    <div class="banner-text">
                        <h2>  ToDo </h2>
                    </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
<div class="row">
<div class="col-md-6 text-center">
<form method="post" style="margin:30px;">
    {% csrf_token %}
    <div class="form-group">
    <input type="text" name="task" class="form-control shadow" placeholder="enter task"> <br>
    </div>
    <div class="form-group">
    <input type="text" name="priority" class="form-control shadow" placeholder="enter task-priority"> <br>
    </div>
     <div class="form-group">
    <input type="date" name="date" class="form-control shadow" placeholder="enter date"> <br>
    </div>
    <input type="submit" class="btn btn-success" >
</form>
</div>

<div class="col-md-6 "> <br>
{% for i in task1 %}
<div class="card shadow"  >
    <div class="card-body">
    <h3> TASK : {{task.name}} </h3>
    <div class="card-title"> PRIORITY : {{task.priority}} </div>
    <div class="card-title"> DATE : {{task.date}} </div>
    <a class="btn btn-warning" href="{% url 'cbvdelete' task.id %}"> DONE </a>
    <a class="btn btn-success" href="{% url 'cbvupdate' task.id %}"> EDIT </a>
    </div>
</div> <br>
{% endfor %}
</div>
</div>
</div>

{% endblock %}
